<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <main>
        
        <div class="msg-container hide">
            <p class="msg">Winner</p>
            <button class="new">New Game</button>
        </div>
        <h1 style="color:#54C6EB;margin:5px;text-decoration:underline;text-shadow: 1px 0px 1px grey, -1px 0px 1px grey, 0px 0px 1px grey, 0px 0px 1px grey;">TIC TAC TOE</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>

        </div>
        <button class="reset">Reset</button>
        <script src="game.js"></script>
    </main>
</body>
</html>
